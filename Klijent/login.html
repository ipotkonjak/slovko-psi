<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/login.css">
	<script src="scripts/login_register.js"></script>
    <title>Пријава</title>
</head>

<body>
    <header>
        <img class="logo" src="photos/slovko.svg" alt="logo" width="200px" height="50px">
    </header>
    <div id="container">
        <div class="login">
			<form>
				<h2>Пријава</h2><br><br>
				<div class="lab">
				<label><b>Корисничко име</b></label><br>
				</div>
				<div class="greska" id="korisnickoImeGreska"></div>
				<input type="text" class="unos" placeholder="Унесите корисничко име" id="korisnickoIme"><br><br>
				<div class="lab">
				<label><b>Шифра</b></label><br>
				</div>
				<div class="greska" id="sifraGreska"></div>
				<input type="password" class="unos" placeholder="Унесите шифру" id="sifra"><br><br>
				<input type="button" value="Пријави се!" id="submit" onclick="prijava()">
				<br><br>
				<div class="registerlink">
					Немаш налог? <a href="register.html">Региструј се.</a>
				</div>
				
			</form>
		</div>
    </div>
</body>

</html>
